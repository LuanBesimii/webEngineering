<div class="container p-5">
  <form [formGroup]="editArticleFormGroup" class="about-content d-grid" (ngSubmit)="onSubmit()">
    <h5>Title:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput name="title"
             formControlName="title"
             placeholder="title"
             value="{{article.title}}"
      >
    </mat-form-field>
    <h5>Body:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <textarea matInput name="body"   formControlName="body"   placeholder="body"  value="{{article.body}}" ></textarea>
    </mat-form-field>
    <h5>City:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput name="created"
             formControlName="City"
             placeholder="City" value="{{article.city}}" >
    </mat-form-field>
    <h5>address:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput name="address"
             formControlName="address"
             placeholder="address"  value="{{article.address}}">
    </mat-form-field>
    <h5>for:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput name="for"
             formControlName="for"
             placeholder="for"  value="{{article.for}}" >
    </mat-form-field>
    <h5>price:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput name="price"
             formControlName="price"
             placeholder="price" type="number"  value="{{article.price}}" >
    </mat-form-field>
    <h5>type:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput name="type"
             formControlName="type"
             placeholder="type"  value="{{article.type}}">
    </mat-form-field>
    <h5>available:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput name="available"
             formControlName="available"
             placeholder="available"   value="{{article.available}}">
    </mat-form-field>
    <h5>Phone Number:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput name="phone_number"
             formControlName="phone_number"
             placeholder="phone_number"
             value="{{article.phonenumber}}"
      >
    </mat-form-field>
    <input type="file" class="file-upload" (change)="filechanged($event)" value="{{article.file}}">
    <button type="submit" class="btn btn-primary mt-3"> Update</button>
  </form>

</div>
