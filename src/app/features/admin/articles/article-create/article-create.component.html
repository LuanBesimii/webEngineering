<div class="container p-5">
  <form [formGroup]="createArticleFormGroup" class="about-content d-grid" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <h5>Title:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput name="title"
             formControlName="title"
             placeholder="title" >
    </mat-form-field>
    <h5>Body:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <textarea matInput name="body"   formControlName="body"   placeholder="body" ></textarea>
    </mat-form-field>
    <h5>City:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Select an option</mat-label>
      <mat-select formControlName="city">
        <mat-option  *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
      </mat-select>
    </mat-form-field>
    <h5>address:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput name="address"
             formControlName="address"
             placeholder="address" >
    </mat-form-field>
    <h5>for:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-select formControlName="for">
          <mat-option  *ngFor="let forItem of forSelector" [value]="forItem">{{forItem}}</mat-option>
        </mat-select>

    </mat-form-field>
    <h5>price:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput name="price"
             formControlName="price"
             placeholder="price" type="number" >
    </mat-form-field>
    <h5>type:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-select formControlName="type">
        <mat-option  *ngFor="let type of types" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>
    <h5>available:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-select formControlName="available">
        <mat-option  *ngFor="let available of availability" [value]="available">{{available}}</mat-option>
      </mat-select>
    </mat-form-field>
    <h5>Phone Number:</h5>
    <mat-form-field class="example-full-width" appearance="fill">
      <input matInput name="phone_number"
             formControlName="phone_number"
             placeholder="phone_number"
      >
    </mat-form-field>
    <input type="file" class="file-upload" multiple="multiple" (change)="filechanged($event)">
    <button type="submit" class="btn btn-primary mt-3"> create</button>
  </form>

</div>
